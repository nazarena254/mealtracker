
<div class="container ">
    <h3 class="text-center mb-4">Meal Calories Overview</h3>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead class="thead bg-light text-white">
                <tr class="tr">
                    <th>Name</th>
                    <th>Calories</th>
                    <th>Detail</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let meal of meals'>
                    <td> {{meal.name}} </td>
                    <td> {{meal.calories}} </td>
                    <td> {{meal.detail}} </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
